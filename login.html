<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LocalPal</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="form-container">
        <h1>Welcome Back!</h1>
        <p>Log in to your LocalPal account to start exploring.</p>

        <form id="login-form">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" placeholder="Enter your username" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="btn">Login</button>
        </form>

        <p>New to LocalPal? <a href="registration.html">Sign up here</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Validate and send login data to backend using an API (e.g., fetch or AJAX)
            console.log({ username, password });
            alert("Login successful!");
            // Redirect to dashboard or home page
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
