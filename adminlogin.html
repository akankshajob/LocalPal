<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <div class="input-group">
                <input type="text" id="admin-name" name="admin-name" required />
                <label for="admin-name">Name</label>
            </div>
            <div class="input-group">
                <input type="password" id="admin-password" name="admin-password" required pattern="\d+" />
                <label for="admin-password">Password (Numbers Only)</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <style>
        /* Reset */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #4caf50, #2e7d32);
}

/* Container */
.login-container {
    background-color: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
    animation: slideIn 1s ease;
}

/* Heading */
.login-container h2 {
    margin-bottom: 20px;
    color: #4caf50;
}

/* Input group */
.input-group {
    position: relative;
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

.input-group label {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    color: #aaa;
    pointer-events: none;
    transition: all 0.3s ease;
}

.input-group input:focus {
    border-color: #4caf50;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
    top: -10px;
    left: 10px;
    font-size: 12px;
    color: #4caf50;
}

/* Button */
.login-btn {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
}

.login-btn:hover {
    background-color: #388e3c;
}

/* Animation */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
    <script src="admin-login.js">
    document.getElementById("admin-login-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const adminName = document.getElementById("admin-name").value.trim();
    const adminPassword = document.getElementById("admin-password").value.trim();

    if (!adminName || !adminPassword) {
        alert("Please fill in all fields.");
        return;
    }

    // Here, add backend authentication logic or redirect
    console.log("Admin Name:", adminName);
    console.log("Admin Password:", adminPassword);

    alert("Login successful!");
    window.location.href = "admin-dashboard.html"; // Redirect to dashboard
});

    </script>

</body>
</html>
