{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LocalPal</title>
  <link rel="stylesheet" href="{% static 'localapp/styl.css' %}">
</head>
<body>
  <div class="form-container">
    <h1>Welcome to LocalPal Home</h1>
    <h1>Welcome Back!</h1>
    <p>Log in to your LocalPal account to start exploring.</p>

    {% if form.errors %}
      <p style="color:red">Invalid username or password. Please try again.</p>
    {% endif %}

  <form method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="username" required>
  <input type="password" name="password" placeholder="password" required>
  <button type="submit">Login</button>
</form>

    <p>New to LocalPal? <a href="{% url 'register' %}">Sign up here</a></p>
</div>
</body>
</html>
